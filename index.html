		<script type="text/javascript">
			// Get the canvas node and the drawing context
			const canvas_matrix = document.querySelector('#canv');
			const ctx_matrix = canvas_matrix.getContext('2d');

			// set the width and height of the canvas
			const w = canvas_matrix.width = document.body.offsetWidth;
			const h = canvas_matrix.height = document.body.offsetHeight;

			// draw a black rectangle of width and height same as that of the canvas
			ctx_matrix.fillStyle = '#000';
			ctx_matrix.fillRect(0, 0, w, h);

			const cols = Math.floor(w / 20) + 1;
			const ypos = Array(cols).fill(0);

			function matrix() {
				// Draw a semitransparent black rectangle on top of the previous drawing
				ctx_matrix.fillStyle = 'rgba(0, 0, 0, 0.1)';
				ctx_matrix.fillRect(0, 0, w, h);

				// Set color to green and font to 15pt monospace in the drawing context
				ctx_matrix.fillStyle = '#0f0';
				ctx_matrix.font = '15pt monospace';

				// Loop through columns and update the animation
				ypos.forEach((y, ind) => {
					const text = String.fromCharCode(Math.random() * 128);
					const x = ind * 20;
					ctx_matrix.fillText(text, x, y);

					if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
					else ypos[ind] = y + 20;
				});
			}

			// Render the animation at > 20 (val 50) FPS.
			setInterval(matrix, 77);

			function generateCanvasImage() {
				// Create an off-screen canvas for rendering
				const offscreenCanvas = document.createElement('canvas');
				offscreenCanvas.width = w;
				offscreenCanvas.height = h;
				const offscreenCtx = offscreenCanvas.getContext('2d');

				// Draw the same content on the off-screen canvas
				offscreenCtx.fillStyle = '#000';
				offscreenCtx.fillRect(0, 0, w, h);

				offscreenCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
				offscreenCtx.fillRect(0, 0, w, h);

				offscreenCtx.fillStyle = '#0f0';
				offscreenCtx.font = '15pt monospace';

				ypos.forEach((y, ind) => {
					const text = String.fromCharCode(Math.random() * 128);
					const x = ind * 20;
					offscreenCtx.fillText(text, x, y);

					if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
					else ypos[ind] = y + 20;
				});

				// Convert the off-screen canvas to a data URL
				return offscreenCanvas.toDataURL();
			}
    	</script>
